<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            background-color: red;
            animation-name: demo;
            animation-duration: 4s;
        }
        @keyframes demo{
            From {background-color: yellow;};
            To {background-color: red;};
        }
    </style>
</head>
<body>
    <h1>CSS Animation</h1>
    <div>

    </div>
</body>
</html>
