<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding</title>
    <style>
        h1{
            padding-top: 10px;
            padding-bottom: 30px;
            border: red 2px solid;
        }
        h2{
            border: 2px solid blue;
            padding: 0 20px;
        }
    </style>
</head>
<body>
    <h1>Slill Academy</h1>
    <h2>Full Stack Development</h2>
</body>
</html>
