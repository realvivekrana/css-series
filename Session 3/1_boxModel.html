<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: aqua;
        }
        .box{
            border-style: solid;
            border-width: 2px;
            border-color: blue;
            background-color: greenyellow;
            /*margin y-axis and padding x-axis*/
            /*top right bottom left*/
            padding: 20px;
            margin: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="box">
        Hello world
    </div>
</body>
</html>
