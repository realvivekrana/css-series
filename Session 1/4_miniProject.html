<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Website</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      background-image: url('https://images.pexels.com/photos/115655/pexels-photo-115655.jpeg?cs=srgb&dl=pexels-lee-campbell-18167-115655.jpg&fm=jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      color: white;
      font-family: Arial, sans-serif;
    }

    header {
      text-align: center;
      background-color: rgba(255, 165, 0, 0.8); /* semi-transparent orange */
      padding: 20px;
    }

    nav {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.5); /* semi-transparent black */
      padding: 10px 0;
    }

    nav a {
      text-decoration: none;
      color: white;
      margin: 10px;
      font-weight: bold;
    }

    main {
      text-align: center;
      padding: 40px 20px;
      background-color: rgba(0, 0, 0, 0.4); /* translucent for readability */
    }

    footer {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      color: #ddd;
    }

    footer a {
      color: white;
      margin: 0 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <header>

  <nav>
