<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        h1,h2,p,div,img,a,span{
            height: 90px;
            width: 30%;
            background-color: palegreen;
        }
        a,span{
            display: inline-block;
        }
    </style>
</head>
<body>

    <!--Block Display-->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <P>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sed necessitatibus dignissimos iure maiores laudantium harum quo culpa quod! Perferendis, dolore?</P>
    <div>Demo</div>
    <div>Demo</div>

    <!--Inline Display-->
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQByO-Jt5COfChzVH2tQFIeaoBTWCv6lyyO7Q&s" alt="" height="100" width="100">

    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQByO-Jt5COfChzVH2tQFIeaoBTWCv6lyyO7Q&s" alt="" height="100" width="100">

    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQByO-Jt5COfChzVH2tQFIeaoBTWCv6lyyO7Q&s" alt="" height="100" width="100">

    <a href="#">Google</a>

    <a href="#">Facebook</a>
    <span>span tag</span>

</body>
</html>
