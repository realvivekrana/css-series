<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        h1{
            display: inline;
        }
        .right{
            float: right;
        }
        .left{
            float: left;
        }
    </style>
</head>
<body>
    <h1 class="left">Skill Academy</h1>
    <h1 class="right">1800 1800 18000</h1>
</body>
</html>
